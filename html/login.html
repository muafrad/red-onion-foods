<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Sign in</title>
</head>
<body>
    <div>
        <img class="logo mx-auto d-block img-fluid mt-5" src="./assets/logo2.png" width="202.81px"  height="50px" alt="">
    </div>
    <div class="container mt-5" style=" width: 23rem">
        <form class="mt-5">
            <input type="email" class="form-control mb-3" placeholder="Email" />
            <input type="password" class="form-control mb-3" placeholder="password" />
            <div class="d-grid gap-2">
              <button class="btn btn-danger" type="button">Login</button>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-outline-primary">
                        <span> 
                            <img src="./assets/fb-logo.png" width="50"
                            height="30" alt="">
                        </span>
                        <span> Login with Facebook</span>
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-success" >
                        <span> 
                            <img src="./assets/google-logo.png" width="30"
                            height="25" alt="">
                        </span>
                        <span> Login with Google</span>
                    </button>
                </div>
            </div>
            <p class="text-danger text-center mt-3">Create an account with Email <a class="text-primary" style="text-decoration: none;" href="signup.html"> Click Here </a> </p>
          </form>
    </div>
</body>
</html>
