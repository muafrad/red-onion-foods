<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/delivey-detail.css">
    <title>Delivery Detail</title>
  </head>
  <body>
    <div class="container" style="margin-left: 15rem;">
      <div class="row">
        <div class="col mt-5">
            <div class="mt-5" style=" width: 30rem">
                <p class="h3">Delivery Details</p>
                <hr>
                <form class="mt-5">
                    <input type="text" class="form-control mb-3 bg-light" placeholder="Area" />
                    <input type="text" class="form-control mb-3 bg-light" placeholder="Rode No." />
                    <input type="text" class="form-control mb-3 bg-light" placeholder="Flat,suit or floor" />
                    <input type="text" class="form-control mb-3 bg-light" placeholder="Business name" />
                    <input type="text" class="form-control mb-3 bg-light" placeholder="Add delivery instructor" />
                    <div class="d-grid gap-2">
                      <button class="btn btn-danger" type="submit">Save & Continue</button>
                    </div>
                  </form>
            </div>
        </div>
        <div class="col mt-5 ms-3">
         <div class="mt-5" style="width: 20rem;">
             <p> From <span class="fw-bold">Gulshan restuarant plaza GPR</span> </p>
             <p>Arriving in 20-30 min</p>
             <p>Road No.</p>
             <div class="food-card">
                <div class="m-3">
                    <img src="./assets/Breakfast/breakfast1.png" width="100"  alt="">
                </div>
                <div class="food-info ms-5 mt-3">
                    <p class="h6">Butter Naan</p>
                    <p class="text-danger fw-bold h4">$40</p>
                    <p class="text-muted"><small>Delivery free</small> </p>
                </div>
             </div>
             <div class="price mt-2">
                 <p>Subtotal</p>
                 <p>Tax</p>
                 <p>Delivery charge</p>
                 <p>Total</p>
                 <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="submit">Place Order</button>
                  </div>
             </div>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
