<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Sign up</title>
</head>
<body>
    <div>
        <img class="logo mx-auto d-block img-fluid mt-5" src="./assets/logo2.png" width="202.81px"  height="50px" alt="">
    </div>
    <div class="container mt-5" style=" width: 20rem">
        <form class="mt-5">
            <input type="text" class="form-control mb-3" placeholder="Full Name" />
            <input type="email" class="form-control mb-3" placeholder="Email" />
            <input type="password" class="form-control mb-3" placeholder="password" />
            <input type="password" class="form-control mb-3" placeholder="Confirm Password" />
            <div class="d-grid gap-2">
              <button class="btn btn-danger" type="submit">Create account</button>
            </div>
            <p class="text-danger text-center">Already have an account? <a class="text-primary" style="text-decoration: none;" href="login.html"> Login Here </a> </p>
          </form>
    </div>
</body>
</html>
